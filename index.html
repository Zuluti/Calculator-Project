<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="btns">
                <table>
                    <tr>
                        <td>
                            <button class="btn btn-red" onclick="cleanResultado()">C</button> 
                            <input type="text" id="resultado" value="">
                        </td>
                    </tr>
                    <tr class="tr-botoes">
                        <td>
                            <button class="btn" onclick="insert('7')">7</button>
                            <button class="btn" onclick="insert('8')">8</button>
                            <button class="btn" onclick="insert('9')">9</button>
                            <button class="btn btn-grey" onclick="insert('+')">+</button>
                        
                        </td>
                    </tr> <!-- tr-botoes -->
                    <tr class="tr-botoes">
                        <td>
                            <button class="btn pressed" onclick="insert('4')">4</button>
                            <button class="btn" onclick="insert('5')">5</button>
                            <button class="btn" onclick="insert('6')">6</button>
                            <button class="btn btn-grey" onclick="insert('-')">-</button>

                        </td>
                    </tr><!-- tr-botoes -->
                    <tr class="tr-botoes">
                        <td>
                            <button class="btn" onclick="insert('1')">1</button>
                            <button class="btn" onclick="insert('2')">2</button>
                            <button class="btn" onclick="insert('3')">3</button>
                            <button class="btn btn-grey" onclick="insert('/')">/</button>
                        
                        </td>
                    </tr><!-- tr-botoes -->
                    <tr class="tr-botoes">
                        <td>
                            <button class="btn" onclick="insert('0')">0</button>
                            <button class="btn" onclick="insert('.')">.</button>
                            <button class="btn btn-igual" onclick="calcular()">=</button>
                            <button class="btn btn-grey" onclick="insert('*')">*</button>

                        </td>
                    </tr><!-- tr-botoes -->
                </table>
            </div> <!-- BTN'S -->
        </div>  <!-- CONTAINER -->
    </div> <!-- Center -->
    <script src="index.js"></script>
</body>
</html>
